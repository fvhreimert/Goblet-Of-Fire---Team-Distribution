<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preload" href="note.png" as="image">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Generator - Goblet of Fire</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- FontAwesome for restart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div id="background">
    <!-- Video Background -->
    <video id="bgVideo" autoplay muted playsinline>
      <source src="background_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Goblet image at the center -->
    <div id="goblet"></div>
    
    <!-- Controls for team count and names -->
    <div id="controls">
      <div id="slider-container">
        <label for="delaySlider">Delay between notes: <span id="delayValue">8</span> sec</label>
        <input type="range" id="delaySlider" min="1" max="60" value="8">
      </div>
      <div id="inputs">
        <input type="number" id="teamCount" placeholder="Number of Teams" min="1">
        <textarea id="names" placeholder="Enter names, one per line"></textarea>
      </div>
      <button id="startButton">Start Distribution</button>
    </div>
    
    <!-- Container where team boxes will be created -->
    <div id="teams"></div>
    
    <!-- Restart Button (discreet with black low-opacity background) -->
    <button id="restartButton"><i class="fas fa-redo"></i></button>
  </div>
  
  <script src="app.js"></script>
  <script>
    // Ensure video autoplay works
    window.addEventListener('load', () => {
      const video = document.getElementById('bgVideo');
      video.play().catch(err => console.log("Autoplay error:", err));
    });
  </script>
</body>
</html>
